<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Staff Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<style>
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        z-index: 1;
        pointer-events: none;
    }

</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Staff Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <hr/>

    <h3>Add New Staff</h3>
    <hr/>

    <form th:action="@{/saveStaff}" th:object="${staff}" method="POST">

        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name"/>

        <input type="text" th:field="*{surname}" class="form-control col-4 mb-4" placeholder="Enter Surname"/>

        <input type="text" th:field="*{appointment}" class="form-control col-4 mb-4" placeholder="Enter Appointment"/>

        <input type="text" th:field="*{phonenumber}" class="form-control col-4 mb-4" placeholder="Enter Phone number"/>

        <input type="text" th:field="*{amountOfDays}" class="form-control col-4 mb-4" placeholder="Enter Amount of days"/>
        <input type="text" th:field="*{amountOfWork}" class="form-control col-4 mb-4" placeholder="Enter Amount of work"/>

        <button type="submit" class="btn btn-outline-success">Save</button>

        <input type="hidden" th:field="*{id}"/>



    </form>
    <hr/>
    <a th:href="@{/staff}">Back to list</a>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('input[type="text"]').forEach(function(input) {
            if (input.value.trim() === '' || input.value.trim() === '0') {
                input.value = ''; // Очистка поля ввода, если оно пустое или содержит значение 0
            }
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const amountOfDaysInput = document.querySelector('input[name="amountOfDays"]');
        const amountOfWorkInput = document.querySelector('input[name="amountOfWork"]');

        // Заполняем поля значениями по умолчанию, если они пустые перед отправкой формы
        document.querySelector('form').addEventListener('submit', function() {
            if (amountOfDaysInput.value.trim() === '') {
                amountOfDaysInput.value = '0';
            }
            if (amountOfWorkInput.value.trim() === '') {
                amountOfWorkInput.value = '0';
            }
        });
    });
</script>



</body>
</html>
